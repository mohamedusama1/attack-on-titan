<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="0; url=main.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <script>
    // JS fallback in case meta refresh is ignored
    (function() {
      var target = "main.html";
      if (location.pathname.endsWith("index.html") || location.pathname === "/") {
        location.replace(target);
      } else {
        // if index served at a subpath, try relative redirect
        location.href = target;
      }
    })();
  </script>
</head>
<body>
  <p>جاري التحويل إلى <a href="main.html">main.html</a> — لو لم يحدث التحويل اضغط اللينك.</p>
</body>
</html>
